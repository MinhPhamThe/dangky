<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Đăng ký</title>
</head>
<body>
	<table style="width: 100%;"> 
		<form>
			<table border="1">
				<tr  style="font-size: 3;font-weight: bold;text-align: center;"> 
					<td colspan="2" >
						<font>
							Đăng ký
						</font>
					</td>
				</tr>
				<tr>
					<td>
						Full name
					</td>
					<td>
						<input type="text" placeholder="Nhập fullname" size="30">
					</td>
				</tr>
				<tr>
					<td>
						Username
					</td>
					<td>
						<input type="text" placeholder="Nhập tên">
					</td>
				</tr>
				<tr>
					<td>
						Password
					</td>
					<td>
						<input type="password" placeholder="Nhập mật khẩu">
					</td>
				</tr>
				<tr>
					<td>
						Nhập lại
						<br>
						Password
					</td>
					<td>
						<input type="password" placeholder="Nhập lại mật khẩu">
					</td>
				</tr>
				<tr>
					<td>
						Giới tính
					</td>
					<td>
						<input type="radio"  name="gioi_tinh">Nam
						<input type="radio" name="gioi_tinh">Nữ 
					</td>
				</tr>
				<tr>
					<td>
						Ngày sinh
					</td>
					<td>
						<select>
							<option selected>Ngày 1</option>
							<option>Ngày 2</option>
							<option>Ngày 3</option>
							<option>Ngày 4</option>
							<option>Ngày 5</option>
							<option>Ngày 6</option>
							<option>Ngày 7</option>
						</select>
						<select>
							<option selected>Tháng 1</option>
							<option>Tháng 2</option>
							<option>Tháng 3</option>
							<option>Tháng 4</option>
							<option>Tháng 5</option>
							<option>Tháng 6</option>
							<option>Tháng 7</option>
						</select>
						<select>
							<option selected>Năm 2015</option>
							<option>Năm 2016</option>
							<option>Năm 2017</option>
							<option>Năm 2018</option>
							<option>Năm 2019</option>
							<option>Năm 2020</option>
							<option>Năm 2021</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Địa chỉ
					</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td>Avatar</td>
					<td>
						<input type="file" accept="image/*">
					</td>
				</tr>
				<tr>
					<td>
						Sở thích
					</td>
					<td>
						<input type="checkbox" name="so_thich"> Xem phim
						<input type="checkbox" name="so_thich"> Thể thao
						<input type="checkbox" name="so_thich"> Ưeb
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="reset">Reset</button>
						<button type="submit">OK</button>
					</td>
				</tr>
			</table>
		</form>
	</table>
</body>
</html>
